<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page LogIn</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></style>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Le header -->
	<div class="container-fluid my-header green">
		<div class="row">
			<div class="col-sm-4 my-logo-sellit">

			</div>
			<div class="col-sm-4 text-center my-titre">

			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	<!-- Connexion -->
	<div class="container-fluid principal">

			<div class="col-sm-4 my-sidebar-left">
				<button type="submit" class="btn bouton">quitter</button>
			</div>
			<div class="col-sm-4 text-center my-connexion"> Connexion <br><br>

						<label for="ident">Identifiant:</label>
						<input type="text" class="form-control" placeholder="Entrer un identifiant" id="ident">
					</div>
					<div class="form-group my-fields">
						<label for="pwd">Mot de passe:</label>

					</div>

			</div>
			<div class="col-sm-4 my-sidebar-right">
				<img src="image-accueil.jfif">

		</div>
	</div>
	<!-- footer -->
	<div class="container-fluid my-header green">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 my-footer-right">

			</div>
		</div>
	</div>

</body>
</html>
